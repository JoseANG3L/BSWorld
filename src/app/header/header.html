<header class="d-flex flex-row flex-wrap gap-3 align-items-center">
  <div class="input-group shadow-sm w-auto me-auto">
    <input type="text" class="form-control bg-body-content w-auto" placeholder="Buscar...">
    <button class="btn btn-primary" type="button">
      <i class="fas fa-search"></i>
    </button>
  </div>
  <div class="d-flex align-items-center gap-3 p-2 bg-body-content rounded-pill shadow-sm"
    style="cursor: pointer;" (click)="toggleTheme()">
    <i class="fas fa-sun ps-1"></i>
    <i class="fas fa-moon pe-1"></i>
  </div>
  <a class="btn btn-primary rounded-circle shadow-sm"
    style="aspect-ratio: 1; width: 2rem; height: 2rem;" routerLink="/perfil">
    <i class="fas fa-user"></i>
  </a>
</header>
